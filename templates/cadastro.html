    <header>
        <h2>Cadastro de novos destinos</h2>
    </header>
    <section>
        <div>
            <form action="" method="POST">
                <label for="destino">Destino</label>
                <input type="text" placeholder="Digite o novo destino" name="destino">
                
                <label for="imagem">Imagem</label>
                <input type="text" placeholder="Link da imagem" name="imagem">


                <label for="preco">Preço</label>
                <input type="number" placeholder="Insira o valor do novo destino" name="preco">

                <label for="descricao">Descrição do novo destino</label>
                <textarea name="descricao" id="descricao" cols="20" rows="8" placeholder="Insira a descrição do novo destino"></textarea>

                <button type="submit">Inserir</button>
        
            </form>
        </div>
    </section>
